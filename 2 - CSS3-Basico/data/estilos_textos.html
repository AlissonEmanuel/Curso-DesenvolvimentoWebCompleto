<!DOCTYPE html>
<html>
    <head>
        <title>Estilos de Textos</title>
        <meta charset="utf-8">
        <style>
            body{
                font-size: 30px;
            }
            .negrito{
                font-weight: bold;
            }
            .italico{
                font-style: italic;
            }
            .formatacao{
                text-decoration: underline; /* Underline, overline */
            }
            .texto{
                font: bold 40px "Times New Roman", Times, serif;
            }
        </style>
    </head>
    <body>
        <p class="negrito">Texto negrito</p>
        <p class="italico">Texto itálico</p>
        <p class="formatacao">Formatação de textos com CSS</p>
        <p class="texto">Texto</p>
    </body>
</html>
