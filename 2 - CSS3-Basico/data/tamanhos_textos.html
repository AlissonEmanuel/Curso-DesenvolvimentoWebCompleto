<!DOCTYPE html>
<html>
    <head>
        <title>Tamanhos de Textos</title>
        <meta charset="utf-8">
        <style>
            div{
                font-size: 32px;
            }
            .texto{
                font-size: 1em; /* px - tamanho fixo 
                                    % - tamanho relativo ao padrão
                                    em (0.5, 1, 1.5) - tamanho relativo ao container pai
                                */
            }
        </style>
    </head>
    <body>
        <div>
            <p class="texto">Conteúdo 1</p>
            <p class="texto">Conteúdo 2</p>
        </div>
    </body>
</html>
