<!DOCTYPE html>
<html>
    <head>
        <title>Estilizando formulários</title>
        <meta charset="utf-8">
        <link rel="StyleSheet" type="text/css" href="../css/estilo.css">
    </head>
    <body id="body-formularios">
        <h1>Estilizando formulários</h1>
        <form id="control-form">
            <fieldset>
                <legend>Detalhes de contato</legend>
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email">
                </div>
                <div>
                    <label for="url">URL:</label>
                    <input type="text" name="url" id="url">
                </div>
            </fieldset>
            <fieldset>
                <legend>Comentários</legend>
                <div>
                    <label for="msg">Mensagem:</label>
                    <textarea name="msg" id="msg"></textarea>
                </div>
            </fieldset>
            <fieldset>
                <legend>Lembrar de mim</legend>
                <div>
                <label>
                    <input class="radio" type="radio" name="lembrar" id="sim">Sim
                </label>
                <label>
                    <input class="radio" type="radio" name="lembrar" id="nao">Não
                </label>
                </div>
            </fieldset>
        </form>
    </body>
</html>
