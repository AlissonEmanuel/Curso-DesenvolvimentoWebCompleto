<!DOCTYPE html>
<html>
    <head>
        <title>Estilizando tabelas</title>
        <meta charset="utf-8">
        <link rel="StyleSheet" type="text/css" href="../css/estilo.css">
    </head>
    <body id="body-tabelas">
        <h1>Estilizando tabelas</h1>
        <table id="table-stl">
            <tr>
                <th>Código</th>
                <th>Produto</th>
                <th class="numero">Preço</th>
            </tr>
            <tr>
                <td>001</td>
                <td>Notebook</td>
                <td class="numero">R$2.500</td>
            </tr>
            <tr class="alterna">
                <td>002</td>
                <td>Tablet</td>
                <td class="numero">R$1.500</td>
            </tr>
            <tr>
                <td>003</td>
                <td>iPhone</td>
                <td class="numero">R$3.500</td>
            </tr>
            <tr class="alterna">
                <td>004</td>
                <td>Nexus</td>
                <td class="numero">R$3.500</td>
            </tr>
        </table>
    </body>
</html>
