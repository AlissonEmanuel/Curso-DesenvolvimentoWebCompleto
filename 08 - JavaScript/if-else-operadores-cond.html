<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>If e else</title>
    </head>
    <body>
        <script>
            /*
                if(condicao){

                }else{ <- Pode ser omitido

                }
            */

            document.write("Aula 1 <br>")

            if ('abc' === 'abc'){
                document.write("Entrou dentro do bloco if (verdadeiro)")
            }else{
                document.write("Entrou dentro do bloco else (falso)")
            }

            document.write("<hr> Aula 2 (Nota) <br>")

            var media = 7
            var nota = prompt("Digite a media do aluno")

            if(nota >= media){
                document.write("Aprovado")
            }else{
                document.write("Reprovado")
            }


        </script>
    </body>
</html>
