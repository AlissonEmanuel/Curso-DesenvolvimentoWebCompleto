<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Array</title>
        <script>
            var lista_coisas = Array()

            lista_coisas['frutas'] = Array()

            lista_coisas['frutas'][0] = 'Banana'
            lista_coisas['frutas'][1] = 'Maça'
            lista_coisas['frutas'][2] = 'Morango'
            lista_coisas['frutas'][3] = 'Uva'

            lista_coisas['pessoas'] = Array()

            lista_coisas['pessoas']['a'] = 'João'
            lista_coisas['pessoas']['b'] = 'José'
            lista_coisas['pessoas']['c'] = 'Maria'


            document.write(lista_coisas['frutas'][3])
            document.write("<hr>")
            document.write(lista_coisas['pessoas']['c'])
        </script>
    </head>
    <body>
    </body>
</html>
