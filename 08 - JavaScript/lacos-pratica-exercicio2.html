<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Prática de Laços</title>
        <script>
            document.write("Verificar no console");
            var x = 1;
            var y = 1;
            while (x <= 10) {
                y = 0;
            while (y <= 10) {
                console.log(x + ' x ' + y + ' = ' + x * y);
                y++;
            }
                console.log("\n");
                x++;
            }

        </script>
    </head>

    </body>
</html>
