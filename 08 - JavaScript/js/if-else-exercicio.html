<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>If e else exercicio</title>
    </head>
    <body>
        <script>

            

            var idade = prompt("Digite a sua idade")

            if(idade >= 0 && idade < 15){
                document.write("Criança")
            } else if(idade >= 15 && idade < 30){
                document.write("Jovem")
            } else if(idade >= 30 && idade < 60){
                document.write("Adulto")
            } else if(idade >= 60){ // Preferi tratar com else if pois no caso da inserção de números negativos a mensagem exibida seria idoso
                document.write("Idoso")
            }
        </script>
    </body>
</html>
