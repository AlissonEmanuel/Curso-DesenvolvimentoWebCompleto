<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Funções matemáticas</title>
    </head>
    <body>
        <script>
            //Ceil - arrendonda pra cima independente do número após a vírgula / Floor - considera apenas a parte a esquerda da vírgula / round 4 arrendonda pra baixo 5> pra cima
            var x = Math.round(10.580)

            document.write(x)

            document.write("<br>")

            var y = Math.random()

            document.write(y)


        </script>
    </body>
</html>
