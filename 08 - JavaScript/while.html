<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>While</title>
        <script>
            var x = 1
            document.write("Inicio <br>")
            while(x <= 10){
                document.write(x + "<br>")

                /*if(x === 5){
                    break
                } continue tamb√©m pode ser utilizado */

                x++
            }
            document.write("Fim <br>")
        </script>
    </head>

</html>
