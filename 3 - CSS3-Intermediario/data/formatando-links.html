<!DOCTYPE html>
<html>
    <head>
        <title>Formatando links</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/estilo.css">
        <style>
            body{
                font-size: 34px;
            }
            a {
                padding: 5px 10px;
                text-decoration: none;
            }
            /* Links n√£o visitados */
            a:link{
                color: #b9c941;
            }
            /* Links visitados */
            a:visited{
                color: #c0c0c0;
            }
            /* Links hover */
            a:hover{
                color: #ffffff;
                background: #6d790f;
            }
            /* Links ativos */
            a:active{
                color: #e4f371 ;
            }
        </style>
    </head>
    <body>
        <a class="a-flinks" href="https://www.google.com.br/maps">Google</a> /
        <a href="https://www.tecmundo.com.br">Tecmundo</a> /
        <a href="https://www.amazon.com.br">Amazon</a>
    </body>
</html>
