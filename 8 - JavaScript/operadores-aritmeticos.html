<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Operadores artiméticos</title>
    </head>
    <body>
        <script>
             var num1 = 9
             var num2 = 2

            document.write('A soma entre ' + num1 + ' e ' + num2 +' é: ' + (num1 + num2) + '<br>')
            document.write('A subtração entre ' + num1 + ' e ' + num2 +' é: ' + (num1 - num2) + '<br>')
            document.write('A multiplicação entre ' + num1 + ' e ' + num2 +' é: ' + (num1 * num2) + '<br>')
            document.write('A divisão entre ' + num1 + ' e ' + num2 +' é: ' + (num1 / num2) + '<br>')
            document.write('O módulo entre ' + num1 + ' e ' + num2 +' é: ' + (num1 % num2) + '<br>')
            document.write('O pré incremento de  ' + num1 + 'é: ' + (++num1) + '<br>')
            document.write('O pré incremento de  ' + num2 + 'é: ' + (++num2) + '<br>')
            document.write('O pré decremento de  ' + num1 + 'é: ' + (--num1) + '<br>')
            document.write('O pré decremento de  ' + num2 + 'é: ' + (--num2) + '<br>')

            
        </script>
    </body>
</html>
