<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Funções string</title>
    </head>
    <body>
        <script>

            var nome = "Nicolas Teixeira"

            //Propriedade length
            document.write(nome.length)

            document.write("<hr>")

            //charat
            document.write(nome.charAt(8))

            document.write("<hr>")

            //indexof
            document.write(nome.indexOf('e'))

            document.write("<hr>")

            //replace
            document.write(nome.replace('Teixeira', 'Garcia'))

            document.write("<hr>")

            //subtr
            document.write(nome.substr(6, 4))

            document.write("<hr>")

            //toupper
            document.write(nome.toUpperCase())

            document.write("<hr>")


            //tolower
            document.write(nome.toLowerCase())

            document.write("<hr>")

            //trim
            var nometrim = " Nícolas Teixeira "

            document.write('-' + nometrim.trim() + '-')

            document.write("<hr>")

        </script>
    </body>
</html>
