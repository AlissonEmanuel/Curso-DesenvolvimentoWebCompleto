<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>BOM</title>
    </head>
    <body>
        <script>
            var altura = window.screen.availHeight
            var largura = window.screen.availWidth

            document.write("Altura do navegador é: " + altura)
            document.write("<br>")
            document.write("Largura do navegador é: " + largura)
        </script>
    </body>
</html>
