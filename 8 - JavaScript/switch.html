<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Switch</title>
    </head>
    <body>
        <script>

            var parametro = prompt("Digite 1 ou 2")

            parametro = parseInt(parametro)

            switch(parametro){
                case 1: 
                    document.write("Caso 1")
                    break

                case 2:
                    document.write("Caso 2")
                    break

                default:
                    document.write("Default")

            }
        </script>
    </body>
</html>
