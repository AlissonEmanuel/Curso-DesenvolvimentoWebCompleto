<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title></title>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/babel">

            /* ES5 */

            let nome = "Nicolas"
            let idade = 20
            let sexo = "Masculino"
            let profissao = "Programador"

            let objeto = {
                nome: nome,
                idade: idade,
                sexo: sexo,
                profissao: profissao,
                exibirResumo: function () {
                    console.log(`${this.nome}, ${this.idade} anos, ${this.sexo} é ${this.profissao}`)
                }
            }

            console.log(objeto)
            objeto.exibirResumo()

            /* ES6 */

            let objeto2 = {
                nome, // Nome = nome variável / valor = valor da variável
                idade,
                sexo,
                profissao,
                exibirResumo() {
                    console.log(`${this.nome}, ${this.idade} anos, ${this.sexo} é ${this.profissao}`)
                }
            }

            console.log(objeto2)
            objeto2.exibirResumo()

        </script>
    </head>
    <body>
        
    </body>
</html>
