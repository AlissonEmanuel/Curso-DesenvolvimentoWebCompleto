<!DOCTYPE html>
<html>
    <head>
        <title>Aula formulários</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Aula18</h1>
        Aula básica de formulários<hr><br>
        <h2>Login</h2>
        <form action="#">
            Usuário:<br>
            <input type="text" name="user"><br>
            Senha:<br>
            <input type="password" name="senha"><br>
            <input type="submit" value="Logar">
        </form>
        <br>
        <h1>Aula19</h1>
        Mais sobre formulários<hr><br>
        <h2>Cadastro</h2>
        <form action="#">
            Login:<br>
            <input type="text" name=""><br>
            Email:<br>
            <input type="email" name=""><br>
            Sexo:<br>
            <input type="radio" name="sexo" value="m">Masculino<br>
            <input type="radio" name="sexo" value="f">Feminino<br>
            Interesses:<br>
            <input type="checkbox" name="">Futebol
            <input type="checkbox" name="">Cursos
            <input type="checkbox" name="">Moda<br>
            Estado:<br>
            <select>
                <option value="pr">Paraná</option>
                <option value="sp">São Paulo</option>
                <option value="sc">Santa Catarina</option>
            </select><br>
            Observações:<br>
            <textarea name="">

            </textarea><br>
            <input type="submit" value="Cadastrar">
        </form>
        <!-- Outras tags: required, placeholder e etc -->
    </body>
</html>
