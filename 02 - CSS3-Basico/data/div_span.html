<!DOCTYPE html>
<html>
    <head>
        <title>Div e Span</title>
        <meta charset="utf-8">
        <style type="text/css">

            #nav{
                background:blanchedalmond;
            }
            #conteudo{
                background: teal;
            }
            #rodape{
                background: olive;
            }
            #assinatura{
                background: pink;
            }
            .produto{
                background: gray;
                margin: 10px;
            }

        </style>
    </head>
    <body>
        <div id="nav">
            <img src="https://merchoid-pveiw4zwh96ot9z.netdna-ssl.com/wp-content/uploads/2017/10/Square-Enix-logo.png" width="200">
            <ul>
                <li>Home</li>
                <li>Jogos</li>
                <li>Contato</li>
            </ul>
        </div>
        <div id="conteudo">
            <div class="produto">
                Jogo 1
            </div>
            <div class="produto">
                Jogo 2
            </div>
            <div class="produto">
                Jogo 3
            </div>
        </div>
        <div id="rodape">
            Todos os direitos reservados
        </div>
        <span id="assinatura">
            Nícolas
        </span>
        <span>
            Teixeira
        </span>
        <!-- Div = elemento do tipo block / Span = elemento do tipo in line
             Span é interessante para aplicar formatações específicas em textos -->
    </body>
</html>
