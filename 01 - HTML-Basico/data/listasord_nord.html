<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Aula Listas Ordenadas e Não Ordenadas</title>
		<meta charset="utf-8">
	</head>
	<body>
        <h1>Aula12</h1>
        Aula básica sobre listas<hr><br>
        <ul type="square"><!-- Lista ordenada: Sem type (padrão disc), circle, square, disc -->
            <li>Notebook</li>
            <li>Computador</li>
            <li>Impressora</li>
            <li>Roteador</li>
        </ul>
        <hr>
        <h3>Lista ordenada</h3>
            <ol type="A"><!-- 1(Valor padrão), A (A-Z), a(a-z), I/i (algarismos romanos maiusculo/minusculo) -->
                <li>Comida favorita?</li>
                <li>Carro favorito?</li>
                <li>Série favorita?</li>
                <li>Jogo favorito?</li>
            </ol>
	</body>
</html>
